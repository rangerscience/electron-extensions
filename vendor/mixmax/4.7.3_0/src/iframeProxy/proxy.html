<!DOCTYPE html>
<html>
 <head>
   <!-- This file works around bug https://code.google.com/p/chromium/issues/detail?id=408932
      by providing the extension source with a wrapper for its own iframes. Because this
      wrapper is loaded via a local chrome-extension:// url, Gmail's CSP is NOT applied to
      to anything inside of this wrapper (eg, the other iframe or anything it loads). -->
   <style type="text/css">
    html, body, iframe {
      width: 100%;
      height: 100%;
      border: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
 </head>
 <body></body>
 <script src="proxy.js"></script>
</html>
