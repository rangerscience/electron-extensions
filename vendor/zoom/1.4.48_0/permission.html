<!doctype html>
<html lang="en">
<head>
	<title>Permission Request for Zoom</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/options.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/permission.js"></script>
</head>

<body>
<a class="sr-only" href="#content">Skip to main</a>
<div id="content_success_msg" class="alert alert-success" role="alert" style="z-index:100;display:none;"></div>

<div id="content_container" role="main" style="min-height: 240px;text-align:center;">

	<div class="content-header">
		<p>Additional Permission Request</p>
	</div>

	<div><p style="padding:20px;">You need to allow additional permissions before next operation.</p></div>
	
	<div class="content-footer clearfix" style="text-align: center;">
		<div class="controls col-md-12">
			<button id="permission_submit" class="btn btn-save" domain="*.zoomgov.com">Confirm</button>
			<button id="permission_cancel" class="btn btn-cancel">Cancel</button>
		</div>
	</div>

</div>
</body>
</html>
